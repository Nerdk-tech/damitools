<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dami Dark Tools</title>
  <link rel="stylesheet" href="assets/css/damitools-style.css">
  <style>
    /* Matrix background */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .center {
      text-align: center;
      margin-top: 12%;
    }

    img.logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 25px #0f0;
    }

    h1 {
      font-size: 2.3em;
      margin-top: 20px;
      text-shadow: 0 0 20px #0f0;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 18px 40px;
      background: rgba(0, 255, 0, 0.15);
      border: 2px solid #0f0;
      border-radius: 12px;
      color: #0f0;
      font-size: 20px;
      cursor: pointer;
      width: 250px;
      transition: 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: #0f0;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center">
    <img src="https://files.catbox.moe/ex1ebg.jpg" alt="Dami Logo" class="logo">
    <h1>Welcome to Dami Dark Tools</h1>
    <div class="buttons">
      <a href="login.html" class="btn">üîë Login</a>
      <a href="signup.html" class="btn">üìù Sign Up</a>
      <a href="courses.html" class="btn">üéì Free Tools</a>
      <a href="premium.html" class="btn">üíé Premium Tools</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
  </html>
